<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calculadora OTO-Pediátricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="head">
    <h1>Calculadora OTO-Pediátricas</h1>
    <h2>Ferramenta para cálculo de dosagens medicamentosas, em solução oral para idades pediátricas</h2>
    <h3>Funciona melhor para pacientes até 30kgs.</h3>
</div>
<div id="main">
    <form name="formulario">
        <fieldset>
            <legend>Variáveis</legend>
            <div class="row">
                <label for="peso" class="etiqueta">Peso (kg):</label>
                <input type="number" id="peso" name="peso" value="" min="3" max="40" required>
            </div>
            <div class="row">
                <label for="droga" class="etiqueta">Medicamento:</label>
                <select name="droga" id="droga" required>
                    <option value="">Selecione um medicamento</option>
                    <optgroup label="Antipiréticos">
                        <option value="dipirona">Dipirona Solução</option>
                        <option value="paracetamol">Paracetamol</option>
                        <option value="ibuprofeno_50">Ibuprofeno 50</option>
                        <option value="ibuprofeno_100">Ibuprofeno 100</option>
                    </optgroup>
                    <optgroup label="Antibióticos">
                        <option value="amoxicilina">Amoxicilina</option>
                        <option value="amoxicilinaclavulanato">Amoxicilina Clavulanato</option>
                        <option value="azitromicina">Azitromicina 900mg</option>
                        <option value="cefaclor">Cefaclor BD</option>
                        <option value="cefalexina">Cefalexina</option>
                        <option value="cefuroxima">AxetilCefuroxima (3ªG)</option>
                        <option value="claritromicina">Claritromicina</option>
                        <option value="trimetoprim_sulfametoxazol">Trimetoprim+sulfametoxazol</option>
                    </optgroup>
                    <optgroup label="Anti-alérgicos">
                        <option value="hidroxizina">Hidroxizina</option>
                        <option value="fexofenadina">Fexofenadina</option>
                        <option value="bilastina">Bilastina</option>
                        <!-- Pode adicionar mais anti-alérgicos aqui -->
                    </optgroup>
                    <optgroup label="Corticóides">
                        <option value="betametasona">Betametasona (1mL = 30 gotas)</option>
                        <option value="deflazacorte">Deflazacorte (1mg = 1 gota)</option>
                        <option value="prednisolona">Prednisolona</option>
                        <option value="dexametasona">Dexametasona</option>
                        <!-- Pode adicionar mais corticóides aqui -->
                    </optgroup>
                </select>
                
            </div>
            <div class="row">
                <label class="etiqueta">Dose (mg/kg):</label>
                <input type="number" name="dose_min" id="dose_min" placeholder="Mínima" required>
                <input type="number" name="dose_max" id="dose_max" placeholder="Máxima" required>
            </div>
            <div class="row">
                <label class="etiqueta">Frequência:</label>
                <input type="radio" name="dividida" id="d1" value="1" checked> <label for="d1">Por tomada</label>
                <input type="radio" name="dividida" id="d2" value="2"> <label for="d2">12h</label>
                <input type="radio" name="dividida" id="d3" value="3"> <label for="d3">8h</label>
                <input type="radio" name="dividida" id="d4" value="4"> <label for="d4">6h</label>
            </div>
            <div class="row">
                <label class="etiqueta">Concentração:</label>
                <input type="number" name="x_mg" id="x_mg" placeholder="mg" required> /
                <input type="number" name="x_vol" id="x_vol" placeholder="mL" required>
            </div>
            <div class="row">
                <label for="tamanho" class="etiqueta">Embalagem (mL):</label>
                <input type="number" name="tamanho" id="tamanho" placeholder="ml">
            </div>
            <!-- Dentro de <div id="main"> no formulário -->
            <div class="row">
                <button type="button" class="botao" onclick="calcularDose()">Calcular</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Prescrição</legend>
            <div class="row">
                <label for="prescricao_min" class="etiqueta">Administrar:</label>
                <input type="text" id="prescricao_min" readonly>
                <button type="button" class="copiar-btn" id="copiarBtn" style="display: none;" onclick="copiarPrescricao()">Copiar</button>
            </div>
            <div type="number" id="doseMaximaDiaria">Dose Máxima Diária</div>
            <!-- Dentro da área de Prescrição, após o input de resultado -->
            

        </fieldset>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
